// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
	    compile 'org.springframework:spring-webmvc:4.2.0.RELEASE'
	   	compile 'org.springframework:spring-web:4.2.0.RELEASE'
	   	compile 'org.springframework:spring-core:4.2.0.RELEASE'
	   	compile 'org.springframework.security:spring-security-web:4.2.0.RELEASE'
	   	compile 'org.springframework.security:spring-security-config:4.2.0.RELEASE'
	   	compileOnly 'javax.servlet:javax.servlet-api:3.1.0'
	   	compile 'org.hibernate:hibernate-core:4.2.21.Final'
	   	compile 'org.hibernate:hibernate-entitymanager:4.2.21.Final'
	   	compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0'
	   	compile 'taglibs:standard:1.1.2'
	   	compile 'javax.servlet:jstl:1.1.2'
		compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.0'
		compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.0'
		
	   	
	   	testCompile 'junit:junit:4.12'
}